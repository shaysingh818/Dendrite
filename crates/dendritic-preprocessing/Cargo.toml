description = "Package for preprocessing datasets to convert to numerical representation"


[dependencies]
dendritic-ndarray = { version = "1.1.0", path = '../dendritic-ndarray' }

[dev-dependencies]
rand = "0.8"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
